version: "3.8"

services:
  # ğŸ— Node.js API
  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/taskmanager
      - JWT_SECRET=your_jwt_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # ğŸ— MongoDB Database
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # ğŸ— Redis Caching
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"

volumes:
  mongo-data:
